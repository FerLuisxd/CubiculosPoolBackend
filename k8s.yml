apiVersion: apps/v1
kind: Deployment
metadata:
  name: upc-pool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: upc-pool
  template:
    metadata:
      labels:
        app: upc-pool
    spec:
      containers:
      - image: node
        name: upc-pool
        env:
        - name: MONGO_SRV
          value: mongodb+srv://SRN:123456789123@cubiculospool-oxewp.mongodb.net/CubiculosPoolDev?retryWrites=true&w=majority
        - name: JWT_SECRET
          value: hArDT0D3C0D3PAZZW0RD
        - name: NODE_ENV
          value: production
        - name: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
          value: "true"

---

apiVersion: v1
kind: Service
metadata:
  name: upc-pool
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "upc-pool"
    port: 3000
  selector:
    app: upc-pool
